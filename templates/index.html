<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Viewer</title>
</head>
<body>
    <h1>Random Image</h1>
    {% if image_path %}
        <img src="{{ url_for('static', filename=image_path) }}" alt="Random Image">
    {% else %}
        <p>No images found in the directory.</p>
    {% endif %}
</body>
</html>
