<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        /* Style to ensure images fit within the desired size without cropping */
        img {
            max-width: 400px; /* Set your desired max width */
            max-height: 400px; /* Set your desired max height */
            width: auto; /* Maintain the aspect ratio */
            height: auto; /* Maintain the aspect ratio */
        }

        /* Flexbox container for centering the content */
        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            text-align: center; /* Center text horizontally */
        }
    </style>
</head>
<body>
    <div class="center-content">
        <h1>{{ heading }}</h1>
        <img src="{{ url_for('image', filename=image) }}" alt="Random Image">
    </div>
</body>
</html>
